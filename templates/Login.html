{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}img/favicon.ico" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="{% static 'fonts/Nunito.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/elements/alert.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/authentication/form-2.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms/theme-checkbox-radio.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms/switches.css' %}">
</head>

<body class="form">
    <div class="alert alert-light-warning fade mb-4" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <strong></strong> <span></span>
    </div>
    <div class="alert alert-light-success fade mb-4" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <strong></strong> <span></span>
    </div>
    <div class="alert alert-light-danger fade mb-4" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <strong></strong> <span></span>
    </div>

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">ورود</h1>

                        <form class="text-left" id="FormPass">
                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">نام کاربری</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="نام کاربری">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">رمزعبور</label>

                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-lock">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="رمزعبور">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" id="toggle-password" class="feather feather-eye">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </div>

                                <div class="d-sm-flex justify-content-between mb-2">

                                    <a href="javascript:void(0)" class="code-verification">
                                        ورود با کد یکبار مصرف
                                    </a>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="button" class="btn btn-primary login-btn">ورود</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <form class="text-left d-none" id="FormPhone">
                            <div class="form">

                                <div id="phone-field" class="field-wrapper input">
                                    <label for="phone">شماره همراه</label>
                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                        class="css-i6dzq1 feather">
                                        <path
                                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                        </path>
                                    </svg>
                                    <input id="Phone" name="phone" type="text" class="form-control"
                                        placeholder="شماره همراه">
                                </div>
                                <div class="d-sm-flex justify-content-between mb-2">
                                    <a href="javascript:void(0)" class="password-login">
                                        ورود با رمز عبور
                                    </a>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="button" class="btn btn-primary Phone-btn">دریافت
                                            کد</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <form class="text-left d-none" id="FormCode">
                            <div class="form">

                                <div id="Code-field" class="field-wrapper input">
                                    <label for="Code">کد اعتبار سنجی</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-hash">
                                        <line x1="4" y1="9" x2="20" y2="9" />
                                        <line x1="4" y1="15" x2="20" y2="15" />
                                        <line x1="10" y1="3" x2="8" y2="21" />
                                        <line x1="16" y1="3" x2="14" y2="21" />
                                    </svg>
                                    <input id="Code" name="Code" type="text" class="form-control"
                                        placeholder="کد اعتبار سنجی">
                                </div>
                                <div class="d-sm-flex justify-content-between mb-2">
                                    <a href="javascript:void(0)" class="password-login">
                                        ورود با رمز عبور
                                    </a>

                                    <a href="javascript:void(0)" class="code-countdown">
                                        ارسال مجدد تا <span class="countdown">180</span>ثانیه دیگر
                                    </a>
                                    <a href="javascript:void(0)" class="code-resend d-none">
                                        ارسال مجدد
                                    </a>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="button" class="btn btn-primary Code-btn">بررسی</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'js/authentication/form-2.js' %}"></script>
    <script src="{% static 'js/custom/Main.js' %}"></script>
    <script src="{% static 'js/custom/login.js' %}"></script>
</body>

</html>
